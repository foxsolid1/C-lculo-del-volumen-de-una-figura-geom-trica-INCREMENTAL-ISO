<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama de Flujo - ISO 5807</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            position: relative;
        }

        /* Símbolos ISO 5807 */

        /* Óvalo: Inicio / Fin */
        .oval {
            width: 150px;
            height: 70px;
            background-color: #e0f7fa;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #333;
        }

        /* Rectángulo: Proceso */
        .rectangle {
            width: 200px;
            height: 70px;
            background-color: #ffecb3;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #333;
        }

        /* Rombo: Decisión */
        .diamond {
            width: 120px;
            height: 120px;
            background-color: #ffcdd2;
            transform: rotate(45deg);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #333;
            text-align: center;
        }

        /* Ajustar el texto dentro del rombo */
        .diamond span {
            transform: rotate(-45deg);
            width: 90px;
        }

        /* Paralelogramo: Entrada / Salida */
        .parallelogram {
            width: 200px;
            height: 70px;
            background-color: #d1c4e9;
            transform: skew(-20deg);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #333;
        }

        .parallelogram span {
            transform: skew(20deg);
        }

        /* Flechas */
        .arrow {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid #333;
            margin: 10px 0;
        }

        /* Flechas horizontales */
        .arrow-horizontal {
            width: 30px;
            height: 0;
            border-top: 15px solid #333;
            margin: 10px 0;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Inicio -->
        <div class="oval">Inicio</div>
        <div class="arrow"></div>

        <!-- Seleccionar Figura -->
        <div class="rectangle">Seleccionar Figura</div>
        <div class="arrow"></div>

        <!-- Ingresar Dimensiones -->
        <div class="rectangle">Ingresar Dimensiones</div>
        <div class="arrow"></div>

        <!-- Decisión -->
        <div class="diamond"><span>¿Datos válidos?</span></div>
        <div class="arrow"></div>

        <!-- Decisión - Caminos Condicionales -->
        <div class="rectangle">Mostrar Error</div>
        <div class="arrow"></div>

        <!-- Cálculo de Volumen -->
        <div class="rectangle">Calcular Volumen</div>
        <div class="arrow"></div>

        <!-- Mostrar Resultado (Paralelogramo) -->
        <div class="parallelogram"><span>Mostrar Resultado</span></div>
        <div class="arrow"></div>

        <!-- Fin -->
        <div class="oval">Fin</div>
    </div>
</body>
</html>
